<mat-toolbar color="warn">
    <button mat-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>

<mat-drawer-container>
    <mat-drawer #drawer position="start" mode="side" opened="true">
        <mat-nav-list>
            <mat-list-item *ngFor="let sm of sideMenu">
                <button mat-button [routerLink]="sm.link">
                    <mat-icon>{{sm.icon}}</mat-icon> {{sm.label}}
                </button>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div style="min-height: 800px;">
            <div class="content-container">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
